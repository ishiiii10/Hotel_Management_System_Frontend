<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          class="form-control"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
    <p class="home-link">
      <a routerLink="/">Back to Home</a>
    </p>
  </div>
</div>
